{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Insert in Database</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.uid.label }}<br>
            {{ form.uid(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
